<mat-card class="mb-3">
    <div class="d-inline-flex justify-content-center w-100">
        <div class="poke-border-sm bg-gray p-3 mb-3" *ngIf="battlefield">
            <h3 class="mb-0 font-p2">{{ battlefield.name }}</h3>
        </div>
    </div>
    <div class="w-100">
        <div class="poke-sprite-circle d-inline-flex justify-content-center w-100 mb-3">
            <img *ngIf="battlefield.backgroundImage" [src]="battlefield.backgroundImage"class="w-100 poke-border-sm" />
        </div>
    </div>


    <button mat-flat-button color="accent" class="w-100 mb-2" disabled>Change Name</button>
    <button mat-flat-button color="accent" class="w-100" disabled>Editor Settings</button>
</mat-card>
