<div class="w-100 p-3">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Primary Tileset</mat-label>
                <input type="number" min="0" max="255" matInput placeholder="0" [(ngModel)]="currentMap.layout.primaryTileset.index" >
                <mat-hint>Not yet editable</mat-hint>
            </mat-form-field> 
        </div>
        <div class="col-md-6">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Secondary Tileset</mat-label>
                <input type="number" min="0" max="255" matInput placeholder="0" [(ngModel)]="currentMap.layout.secondaryTileset.index">
                <mat-hint>Not yet editable</mat-hint>
            </mat-form-field> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Width</mat-label>
                <input type="number" min="0" max="255" matInput placeholder="0" [(ngModel)]="currentMap.layout.mapWidth" (ngModelChange)="metadataChanged()">
                <mat-hint>0-255</mat-hint>
            </mat-form-field> 
        </div>
        <div class="col-md-6">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Height</mat-label>
                <input type="number" min="0" max="255" matInput placeholder="0" [(ngModel)]="currentMap.layout.mapHeight" (ngModelChange)="metadataChanged()">
                <mat-hint>0-255</mat-hint>
            </mat-form-field> 
        </div>
    </div>
</div>
