<div class="w-100 pb-2 poke-sheet-header d-inline-flex justify-content-between">
    <span class="poke-sheet-header-title">Overworld Palette Viewer</span>
    <mat-icon (click)="close()" class="poke-sheet-header-icon rounded bg-gray cursor-pointer" matRipple>close</mat-icon>
</div>

<div class="d-flex flex-column align-items-center justify-content-center">
    <div *ngFor="let palette of palettes" class="d-flex flex-column w-100">
        <div class="d-inline-flex">
            <div *ngFor="let color of palette.colors" [style.width]="'16px'" [style.height]="'16px'" [style.backgroundColor]="'rgb(' + color.red + ',' + color.green + ',' + color.blue + ')'"></div>
        </div>
    </div>
</div>
